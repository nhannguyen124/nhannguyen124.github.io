<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key from Lootlap API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Retrieve Key from Lootlap API</h1>
    <label for="input-api-key">Enter API Token:</label><br>
    <input type="text" id="input-api-key" placeholder="Enter your API token" style="width: 100%;"><br>
    <button id="fetch-key">Get Key</button>
    <h3>Response:</h3>
    <pre id="response" style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;"></pre>

    <script>
        document.getElementById('fetch-key').addEventListener('click', async () => {
            const apiKey = document.getElementById('input-api-key').value;
            const responseElement = document.getElementById('response');

            if (!apiKey) {
                responseElement.textContent = "Please enter an API key!";
                return;
            }

            try {
                const response = await fetch('https://lootlap-api-endpoint.com/getkey', {
                    method: 'GET', // or 'POST', depending on the API
                    headers: {
                        'Authorization': `Bearer ${apiKey}`, // Adjust as per API docs
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
