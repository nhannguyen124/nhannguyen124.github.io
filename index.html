        body {

        }
        nav {

            display: flex;

        .script-card img {

        .script-card textarea {

            padding: 10px;

        }
        .script-card button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .script-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

loadstring(game:HttpGet("https://binbinvogamingvnclone.github.io/BloxFruits/Loader",true))()

            <!-- Add more script cards as needed -->

    <script>
function copyScript(textareaId) {
    // Select the textarea using its ID
    const textarea = document.getElementById(textareaId);
    
    // Select the text inside the textarea
    textarea.select();
    textarea.setSelectionRange(0, 99999); // For mobile devices
    
    // Copy the selected text to the clipboard
    navigator.clipboard.writeText(textarea.value).then(() => {
        alert("Script copied to clipboard!");
    }).catch(err => {
        console.error("Failed to copy:", err);
    });
}
    </script>
