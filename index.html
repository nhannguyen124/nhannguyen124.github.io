<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .key {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Get Your API Key</h1>
    <button id="get-key-button">Get API Key</button>
    <div id="api-key-display" class="key"></div>
    <div id="error-display" class="error"></div>

    <script>
        document.getElementById('get-key-button').addEventListener('click', async () => {
            const apiKeyDisplay = document.getElementById('api-key-display');
            const errorDisplay = document.getElementById('error-display');
            apiKeyDisplay.textContent = '';
            errorDisplay.textContent = '';

            try {
                // Thay URL này bằng URL thật của Flask app
                const response = await fetch('https://your-flask-api-url.com/get-key');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch API key. Please try again.');
                }

                const data = await response.json();
                apiKeyDisplay.textContent = `Your API Key: ${data.api_key}`;
            } catch (error) {
                errorDisplay.textContent = error.message;
            }
        });
    </script>
</body>
</html>
