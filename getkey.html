<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4b79a1, #282c34);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .key-button {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="key-button">
        <button id="getKeyBtn">Get Key</button>
    </div>
    <script>
        // Hàm lấy giá trị HWID từ URL
        function getHWIDFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('hwid'); // Trả về giá trị HWID
        }

        document.getElementById('getKeyBtn').addEventListener('click', function () {
            const hwid = getHWIDFromURL();
            if (hwid) {
                const url = `https://direct-link.net/1274270/hackerlovn?hwid=${encodeURIComponent(hwid)}`;
                window.location.href = url; // Chuyển hướng người dùng
            } else {
                alert('Không tìm thấy HWID trên URL!');
            }
        });
    </script>
</body>
</html>
