<!DOCTYPE html>
<html>
<head>
    <title>Python App</title>
</head>
<body>
    <h1>Welcome to My App</h1>
    <p>This is hosted on GitHub Pages and connected to a Python backend.</p>
    <script>
        async function fetchData() {
            const response = await fetch('https://myapp.onrender.com'); // Thay URL bằng URL backend của bạn
            const data = await response.text();
            document.body.innerHTML += `<p>Backend says: ${data}</p>`;
        }
        fetchData();
    </script>
</body>
</html>
