<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve HWID</title>
    <script>
        // Lấy HWID từ LocalStorage
        const hwid = localStorage.getItem("hwid");
        if (hwid) {
            document.body.innerHTML = `<h1>Your HWID: ${hwid}</h1>`;
        } else {
            document.body.innerHTML = `<h1>No HWID found!</h1>`;
        }
    </script>
</head>
<body>
</body>
</html>
